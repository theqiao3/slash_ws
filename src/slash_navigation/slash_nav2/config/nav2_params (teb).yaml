controller_server:
  ros__parameters:
    use_sim_time: False
    global_frame: map
    odom_frame: lidar_odom
    odom_topic: /odometry/filtered
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001  # 为阿克曼转向减小
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.2
      yaw_goal_tolerance: 0.3
    FollowPath:
      plugin: teb_local_planner::TebLocalPlannerROS
      
      # 轨迹相关参数
      teb_autosize: 1.0
      dt_ref: 0.3
      dt_hysteresis: 0.1
      max_samples: 300
      global_plan_overwrite_orientation: True
      allow_init_with_backwards_motion: True
      max_global_plan_lookahead_dist: 4.0
      force_reinit_new_goal_dist: 1.0
      force_reinit_new_goal_angular: 0.78
      feasibility_check_no_poses: 5
      publish_feedback: False
      
      # 机器人参数
      max_vel_x: 4.0  # 降低最大速度
      max_vel_x_backwards: 0.5  # 降低后退速度
      max_vel_theta: 0.5  # 降低最大转向速度
      acc_lim_x: 0.5  # 降低加速度限制
      acc_lim_theta: 0.35
      
      # 阿克曼车辆特定参数
      min_turning_radius: 0.85
      wheelbase: 0.4
      cmd_angle_instead_rotvel: True
      max_steering_angle: 0.52  # 最大转向角约30度(弧度)
      
      # 目标容差
      xy_goal_tolerance: 0.4
      yaw_goal_tolerance: 0.4
      free_goal_vel: False
      
      # 障碍物参数
      min_obstacle_dist: 0.3
      inflation_dist: 0.4
      include_costmap_obstacles: True
      costmap_obstacles_behind_robot_dist: 1.0
      obstacle_poses_affected: 15
      
      # 优化参数
      no_inner_iterations: 5
      no_outer_iterations: 4
      optimization_activate: True
      optimization_verbose: False
      penalty_epsilon: 0.1
      weight_max_vel_x: 1.0
      weight_max_vel_theta: 1.0
      weight_acc_lim_x: 1.0
      weight_acc_lim_theta: 1.0
      weight_kinematics_nh: 1000.0
      weight_kinematics_forward_drive: 4.0
      weight_kinematics_turning_radius: 4.0
      weight_optimaltime: 2.0
      weight_obstacle: 40.0
      weight_viapoint: 1.0
      
      # 恢复行为
      shrink_horizon_backup: True
      oscillation_recovery: True

